<ng-container *ngIf="mostrar">
    <!--  directiva que muestra o no el formulario modal -->
  
    <div class="fondo">
      <div class="ventana">
        <div class="header">
         <h4 class="titulo"> <mat-icon >badge</mat-icon>  {{accion}}</h4> <!-- muestra la variable accion para crear o medificar el formulario -->
  
          <mat-icon class="cerrar" (click)="Hide()">close </mat-icon> <!-- boton oculta el formulario -->
  
        </div>
        <form class="form" [formGroup]="form" (ngSubmit)="editarSobreMi()">
          <!-- formulario  -->
  
  
          <mat-form-field class="inputs"> <!-- input nombre -->
            <mat-label>Título</mat-label>
            <input matInput autocomplete="off" formControlName="titulo" value="">
          </mat-form-field>
          <mat-form-field class="inputs"> <!-- input apellido -->
            <mat-label>Descripción</mat-label>
            <textarea class="textarea" type="text" matInput placeholder="Una pequeña descripción sobre ti..."  matInput autocomplete="off" formControlName="descripcion" value=""  ></textarea>
          </mat-form-field>
          <mat-form-field class="inputs"><!-- input titulo o puesto  -->
            <mat-label>URL del Currículum</mat-label>
            <input matInput autocomplete="off" formControlName="url_cv" value="">
          </mat-form-field>
          <mat-form-field class="inputs"><!-- input url de la img de fondo -->
            <mat-label>URL Imagen de perfil</mat-label>
            <input matInput autocomplete="off" formControlName="url_foto" value="">
          </mat-form-field>
          
  
            <!--  botones guardar y cancelar -->
        <div class="botones">
          <button  (click)="Hide()" mat-stroked-button color="primary" >Cancelar
            <mat-icon  >cancel</mat-icon><!-- boton oculta el formulario -->
          </button>
          <button  mat-raised-button color="primary" type="submit" [disabled]="!form.valid" >Guardar
            <mat-icon >save </mat-icon><!-- boton guardar -->
          </button>
          </div>
        
        </form>
  
  
  
  
  
  
      </div>
  
    </div>
  
  
  </ng-container>
